<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="pics_test.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="title_part">
            <div class="title_back"></div>
            <div class="title"></div>
            <div class="shell">
                <div class="pics">
                    <div class="pic_item"><img src="part_4/Webpage_4_2/secondary_title.png" alt="Image 1"></div>
                    <div class="pic_item"><img src="part_4/Webpage_4_2/secondary_title.png" alt="Image 2"></div>
                    <div class="pic_item"><img src="part_4/Webpage_4_2/secondary_title.png" alt="Image 3"></div>
                    <div class="pic_item"><img src="part_4/Webpage_4_2/secondary_title.png" alt="Image 4"></div>
                </div>
            </div>
            <div class="button"></div>
        </div>

        <div class="pi_part">
            <div class="round_pic">
                <img src="part_4/r_c/circle_1.png" alt="" id="round_pic1">
                <img src="part_4/r_c/circle_2.png" alt="" id="round_pic2">
                <img src="part_4/r_c/circle_3.png" alt="" id="round_pic3">
                <img src="part_4/r_c/circle_5.png" alt="" id="round_pic4">
            </div>
            <img src="part_4/r_c/title_2.png" alt="" class="pi_title">

            <img src="part_4/r_c/3.png" alt="" class="round_intro slide_in" id="r_i1">
            <img src="part_4/r_c/3.14.png" alt="" class="round_intro slide_in" id="r_i2">
            <img src="part_4/r_c/3.1428.png" alt="" class="round_intro slide_in" id="r_i3">
            <img src="part_4/r_c/3.1415929.png" alt="" class="round_intro slide_in" id="r_i4">
        </div>

        <div class="cut_part">
            <div class="cut_intro">
                <img src="test/1.jpg" alt="" class="cut_title">
                <div class="cut_text">
                    AAAAAAAAAAAA<br>
                    AAAAAAAAAAAA<br>
                    AAAAAAAAAAAA<br>
                    AAAAAAAAAAAA
                </div>
                <div class="poly_times">4</div>
                <input type="range" id="slider" min="0" max="100" value="0" step="25" onchange="changeV()">
            </div>
            <div class="rounds">
                <img src="part_4/polygon/polygon4.png" alt="" class="round">
                <img src="part_4/polygon/polygon8.png" alt="" class="round">
                <img src="part_4/polygon/polygon16.png" alt="" class="round">
                <img src="part_4/polygon/polygon32.png" alt="" class="round">
                <img src="part_4/polygon/polygon16384.png" alt="" class="round">
            </div>
            <div class="cut_pics">
                <img src="part_4/r_c/text_1.png" alt="" class="cut_pic">
                <img src="part_4/r_c/text_2.png" alt="" class="cut_pic">
                <img src="part_4/r_c/text_3.png" alt="" class="cut_pic">
                <img src="part_4/r_c/text_4.png" alt="" class="cut_pic">
                <img src="part_4/r_c/text_5.png" alt="" class="cut_pic">
            </div>
        </div>
    </div>
    <script src="pics_test.js"></script>
    <script src="s.js"></script>
</body>
</html>
